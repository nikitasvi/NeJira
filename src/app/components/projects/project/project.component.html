<mat-card class="card">
	<mat-card-header>
		<mat-card-title-group>
			<mat-card-title>{{ project.name }}</mat-card-title>
			<mat-card-subtitle>Created by: {{ project.creator.username }}</mat-card-subtitle>
		</mat-card-title-group>
	</mat-card-header>
	<mat-card-content class="card-content">
		<div class="row description">{{ project.description }}</div>
		<div class="row date">{{ project.creationDate | date:'medium' }}</div>
	</mat-card-content>
	<mat-card-footer>
		<button mat-icon-button color="primary" (click)="deleteProject($event)"><mat-icon>delete</mat-icon></button>
		<button mat-icon-button color="primary" (click)="updateProject($event)"><mat-icon>edit</mat-icon></button>
	</mat-card-footer>
</mat-card>
