<div class="projects">
	<div class="nav">
		<h1 class="title">Your projects</h1>
		<button mat-raised-button 
				color="primary"
				(click)="openDialog()"
		>Create project</button>
	</div>
	<div class="projects-list">
		<ng-container *ngFor="let project of projects">
			<project [project]="project" [routerLink]="['/projects', project._id]"></project>
		</ng-container>
	</div>
</div>
